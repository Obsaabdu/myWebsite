<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Tangerine|Audiowide|Sofia|Triong&effect=neon|outline|fire|emboss|shadow-multiple">
    <style>
        h1.a {font-family: "Audiowide", sans-serif;}
        h1.b {font-family: "Triong", sans-serif;}
        h1.c {font-family: "Sofia", sans-serif;}
        h1.d {font-family: "Tangerine", sans-serif;}
        h1.e {font-family: "Inconsolata", sans-serif;}
        body {background-color: #006622;}
    </style>
</head>
<body>
    <h1 class="a font-effect-fire">Autdiowide on fire</h1>
    <h1 class="b font-effect-neon">Triong with neon</h1>
    <h1 class="c font-effect-outline">Sofia's outline</h1>
    <h1 class="d font-effect-emboss">emboss Tangerine</h1>
    <h1 class="e font-effect-shadow-multiple">shadow of Inconsolata</h1>
</body>
</html>
